<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Google Sheets Integration Test</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Service Account Details:</h5>
                            <p><strong>File:</strong> rosewood-estate-2-2bb6a4c480b2.json</p>
                            <p><strong>Email:</strong> roswwood-estate-2@rosewood-estate-2.iam.gserviceaccount.com</p>
                            <p><strong>Project:</strong> rosewood-estate-2</p>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-primary" onclick="testConnection()">Test Google Sheets Connection</button>
                            <button class="btn btn-success" onclick="pushResidents()">Push Test Data</button>
                            <button class="btn btn-info" onclick="createSheet()">Create New Sheet</button>
                        </div>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/v1/public';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        async function testConnection() {
            showResult('Testing connection...', 'info');
            try {
                const response = await fetch(API_BASE + '/google-sheets/test-connection', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.status === 'success') {
                    showResult('✅ Connection successful!<br><pre>' + JSON.stringify(data.data, null, 2) + '</pre>', 'success');
                } else {
                    showResult('❌ Connection failed: ' + (data.message || 'Unknown error') + '<br><pre>' + JSON.stringify(data, null, 2) + '</pre>', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ Network error: ' + error.message, 'danger');
            }
        }

        async function pushResidents() {
            showResult('Pushing test data...', 'info');
            try {
                const response = await fetch(API_BASE + '/google-sheets/push-residents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.status === 'success') {
                    showResult('✅ Data pushed successfully!<br><pre>' + JSON.stringify(data.data, null, 2) + '</pre>', 'success');
                } else {
                    showResult('❌ Push failed: ' + (data.message || 'Unknown error') + '<br><pre>' + JSON.stringify(data, null, 2) + '</pre>', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ Network error: ' + error.message, 'danger');
            }
        }

        async function createSheet() {
            showResult('Creating new sheet...', 'info');
            try {
                const response = await fetch(API_BASE + '/google-sheets/create-sheet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'RWA Test Sheet ' + new Date().toLocaleString()
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.status === 'success') {
                    let message = '✅ Sheet created successfully!<br><pre>' + JSON.stringify(data.data, null, 2) + '</pre>';
                    if (data.data.spreadsheet_url) {
                        message += '<br><a href="' + data.data.spreadsheet_url + '" target="_blank" class="btn btn-sm btn-outline-primary mt-2">Open Sheet</a>';
                    }
                    showResult(message, 'success');
                } else {
                    showResult('❌ Creation failed: ' + (data.message || 'Unknown error') + '<br><pre>' + JSON.stringify(data, null, 2) + '</pre>', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ Network error: ' + error.message, 'danger');
            }
        }
    </script>
</body>
</html>
